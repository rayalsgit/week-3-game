<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <!-- link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- link to game js-->
    <script src="assets/javascript/hangmangame.js" type="text/javascript">
    </script>
    <!-- link to css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Welcome to the Hangman Game!</h1>
        <div class="text-center">
            <h2 class="grayText">Theme: UNCC Coding Bootcamp 2016 Staff Names</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 text-center main_divs">
                <img src="assets/images/waiting.gif" alt="This will display an animated GIF" />
                <br>
                <div class="userWord"></div>
            </div>
            <div class="col-lg-4 text-left main_divs">
                <h2 id="guess" class="funText g"> Guesses: </h2>
                <h2 id="win" class="funText w"> Wins:</h2>
                <h2 id="loss" class="funText l"> Losses:</h2>
            </div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="assets/audio/game.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="keySound">
        <source src="assets/audio/key.mp3">
    </audio>
    <audio id="winSound">
        <source src="assets/audio/winSound.mp3">
    </audio>
    <audio id="loseSound">
        <source src="assets/audio/loseSound.mp3">
    </audio>
</body>

</html>
